<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple_Calc</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            margin: 0;
        }

        /* Header at the top */
        .header {
            text-align: center;
            padding: 20px 0;
        }

        /* Center calculator */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px);
        }

        .calculator {
            background: #2a2a2a;
            padding: 24px;
            border-radius: 12px;
            width: 280px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        } 

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 18px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #444;
            color: white;
            transition: background 0.2s;
        }

        button:hover {
            background: #666;
        }

        button:last-child {
            grid-column: span 4;
            background: #0078ff;
        }

        button:last-child:hover {
            background: #005fd1;
        }

        #Ans {
            margin-top: 15px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Simple_calc</h1>
        <h3>My first coding project</h3>
    </div>

    <div class="container">
        <div class="calculator">

            <input type="number" id="Value1">
            <input type="number" id="Value2">

            <div class="buttons">
                <button onclick="Operation('+')">+</button>
                <button onclick="Operation('-')">-</button>
                <button onclick="Operation('*')">*</button>
                <button onclick="Operation('/')">/</button>
                <button onclick="Solve()">Solve</button>
            </div>

            <p id="Ans">Answer:</p>

        </div>
    </div>

    <script>
        let opr = null;

        function Operation(op) {
            opr = op;
        }

        function Solve() {
            let value1 = Number(document.getElementById("Value1").value);
            let value2 = Number(document.getElementById("Value2").value);
            let res;

            if (opr === '+') res = value1 + value2;
            else if (opr === '-') res = value1 - value2;
            else if (opr === '*') res = value1 * value2;
            else if (opr === '/') res = value1 / value2;
            else {
                document.getElementById("Ans").textContent =
                    "Choose an operation";
                return;
            }

            document.getElementById("Ans").textContent = "Answer: " + res;
        }
    </script>

</body>
</html>
